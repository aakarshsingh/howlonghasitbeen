    function countUpFromTime1(countFrom, id) {
      countFrom = new Date(countFrom).getTime();
      var now = new Date(),
        countFrom = new Date(countFrom),
        timeDifference = (now - countFrom);

      var secondsInADay = 60 * 60 * 1000 * 24,
        secondsInAHour = 60 * 60 * 1000;

      days = Math.floor(timeDifference / (secondsInADay));
      years = Math.floor(days / 365);
      if (years > 0) {
        days = days - (years * 365)
      }
      hours = Math.floor((timeDifference % (secondsInADay)) / (secondsInAHour));
      mins = Math.floor(((timeDifference % (secondsInADay)) % (secondsInAHour)) / (60 * 1000));
      secs = Math.floor((((timeDifference % (secondsInADay)) % (secondsInAHour)) % (60 * 1000)) / 1000);

      var idEl = document.getElementById(id);
      idEl.getElementsByClassName('years1')[0].innerHTML = years;
      idEl.getElementsByClassName('days1')[0].innerHTML = days;
      idEl.getElementsByClassName('hours1')[0].innerHTML = hours;
      idEl.getElementsByClassName('minutes1')[0].innerHTML = mins;
      idEl.getElementsByClassName('seconds1')[0].innerHTML = secs;

      clearTimeout(countUpFromTime1.interval);
      countUpFromTime1.interval = setTimeout(function() {
        countUpFromTime1(countFrom, id);
      }, 1000);
    }
